<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis For User Reviews</h1>
        <h3>Supports English and multilingual input with auto-detection and translation</h3>

        <p>Detected Language: <span id="languageIcon">🌐</span></p>

        <textarea id="reviewInput" placeholder="Enter your review here..." onkeyup="detectLanguage()"></textarea>
        
        <div class="button-container">
            <button type="button" class="btn btn-success" onclick="analyzeSentiment()">Analyze Sentiment</button>
            <button type="button" class="btn btn-danger" onclick="clearInput()">Clear</button>
        </div>
        <h2>Results:</h2>
        <p id="result"></p>
        <button type="button" class="btn btn-info" onclick="goToUploadPage()">Go to Upload CSV Page</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
