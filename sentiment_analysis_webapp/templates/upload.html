<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Sentiment Analysis</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Upload CSV for Sentiment Analysis (Only English)</h1>
        <input type="file" id="fileInput" accept=".csv">

        <button type="button" class="btn btn-warning" onclick="uploadFile()">Upload CSV to Analyse</button>
        
        <h2>Results:</h2>
        <p id="uploadResult"></p>
        <div id="distributionSummary"></div>
        <button type="button" class="btn btn-danger" onclick="clearInput()">Clear</button>
        <button type="button" class="btn btn-info" onclick="goToHomePage()">Back to Home</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
